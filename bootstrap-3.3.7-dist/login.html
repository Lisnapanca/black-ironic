<!DOCTYPE html>
<html>
<title>SIGNUP</title>
<link rel="stylesheet" type="text/css" href="login.css">
<body>
<div class="log">
        <form class="login" name="login">
            <b><h1 class="login-title">Login</h1></b>
            <input type="text" name="userid" class="login-input" placeholder="Username" autofocus>
            <input type="password" name="pswrd" class="login-input" placeholder="Password">
            <input type="submit" onclick="check(this.form)" value="Login" class="login-button">
        <div class="login-button ml-15" onclick="document.getElementById('id01').style.display='block'">Sign Up</div>
        <div class="clearfix"></div>
        </form>
</div>











<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="file:///home/studio/Documents/bitqueen/simply/bootstrap-3.3.7-dist/home.html">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" action="file:///home/studio/Documents/bitqueen/simply/bootstrap-3.3.7-dist/login.html">Sign Up</button>
      </div>
    </div>
  </form>
</div>
<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
        function check(form){
            if (form.userid.value == "bit" && form.pswrd.value == "queen") {
                window.open('home.html')
            }
            else{
                alert('Username or Password incorrect ')
            }
        }
    </script>
</body>
</html>
